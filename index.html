<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode Bey Gift Shop</title>
    <script src="https://www.paypal.com/sdk/js?client-id=ARetCWj7os4m1zBVgleWZFeLC9Pw7Ud7_r_YNydPAMr0A2lE3Dfd6_cIt5ti38OAxPfqwCAWNuvC_m8h&currency=USD"></script>
    <style>
        /* styles stay the same */
        /* ... (keep your existing styles here) ... */
    </style>
</head>
<body>
    <!-- header, nav, hero, shop, contact and footer sections stay the same -->

    <section id="cart" class="cart-items">
        <h2>Your Cart</h2>
        <div id="cart"></div>
        <h3 id="total">Total: $0.00</h3>
        <button class="checkout-button" onclick="checkout()">Checkout</button>
        <div id="paypal-button-container" style="margin-top:20px;"></div>
    </section>

    <!-- contact form and footer stay the same -->

    <script>
        let cart = [];

        function addToCart(name, price, image) {
            cart.push({ name, price, image });
            updateCart();
            alert(name + " added to cart!");
        }

        function updateCart() {
            const cartDiv = document.getElementById('cart');
            cartDiv.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                cartDiv.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <h4>${item.name}</h4>
                        <p>$${item.price.toFixed(2)}</p>
                    </div>
                `;
                total += item.price;
            });
            document.getElementById('total').innerText = `Total: $${total.toFixed(2)}`;
        }

        function checkout() {
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }
            document.getElementById('paypal-button-container').style.display = 'block';
        }

        paypal.Buttons({
            createOrder: function(data, actions) {
                let total = cart.reduce((sum, item) => sum + item.price, 0);
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: total.toFixed(2)
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Transaction completed by ' + details.payer.name.given_name + '!');
                    cart = [];
                    updateCart();
                    document.getElementById('paypal-button-container').style.display = 'none';
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
